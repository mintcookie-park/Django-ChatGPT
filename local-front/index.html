  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-info">
      <div class="container">
        <a class="navbar-brand mw-5" href="./index.html">ㅊㅐㅅㅈㅣㅍㅣㅌㅣ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ms-auto nav-btn"></ul>

      </div>
    </nav>
    <div class="container mt-3" id="container">

    </div>
  </body>
  <script>
    function logout() {
      document.cookie = `loginToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    const loginToken = getCookie("loginToken");
    const username = getCookie("User");
    const navBtnList = document.querySelector(".nav-btn");
    if (loginToken) {
      const container = document.getElementById("container");
      container.innerHTML += "<p>채팅방 리스트</p><li><a href='./chat.html'>test1</a></li> <li><a href='./chat.html'>test2</a></li>";

      navBtnList.innerHTML = `
        <li class="nav-item">
            <span class="navbar-text"> 환영합니다 ${username} 님 | </span>
        </li>
        <li class="nav-item">
            <a class="nav-link" onclick="logout()" href="./index.html">로그아웃</a>
        </li>`;
    } else {
      navBtnList.innerHTML = `
        <li class="nav-item">
            <a class="nav-link" href="./login.html">로그인</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./register.html">회원가입</a>
        </li>
        `;
    }
  </script>
